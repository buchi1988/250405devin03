<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express.js TODOアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TODOリスト</h1>
        
        <div class="todo-form">
            <input type="text" id="todo-input" placeholder="新しいTODOを入力...">
            <button id="add-todo">追加</button>
        </div>
        
        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="active">未完了</button>
            <button class="filter-btn" data-filter="completed">完了済み</button>
        </div>
        
        <ul id="todo-list"></ul>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
